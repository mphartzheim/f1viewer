[changelog]
header = "# Changelog"
include_unreleased = true
trim = true
body = """
{% if commits | length > 0 %}
{% for commit in commits %}
- {{ commit.message | trim }}{% if commit.body %}

  {{ commit.body | indent(width=2) }}
{% endif %}{% if commit.hash %}
  ([{{ commit.hash | truncate(length=7, end="") }}](https://github.com/mphartzheim/f1viewer/commit/{{ commit.hash }}))
{% endif %}
{% endfor %}
{% else %}
_No changes since last release._
{% endif %}
"""


[git]
conventional_commits = false
split_commits = false
tag_pattern = "v[0-9]*"
