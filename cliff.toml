[changelog]
header = "# Changelog"
body = """
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | trim }} ([{{ commit.hash | truncate(length=7, end="") }}](https://github.com/mphartzheim/f1viewer/commit/{{ commit.hash }}))
{% endfor %}
{% endfor %}
"""
trim = true

[git]
conventional_commits = false
tag_pattern = "v[0-9]*"
