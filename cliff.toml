[changelog]
header = "# Changelog"
include_unreleased = true
trim = true
body = """
{% if commits | length > 0 %}
{% for commit in commits %}
- {{ commit.message | trim }}{% if commit.hash %} ([{{ commit.hash | truncate(length=7, end="") }}]){% endif %}
{% endfor %}
{% else %}
_No changes since last release._
{% endif %}
"""

[git]
conventional_commits = false
split_commits = false
tag_pattern = "v[0-9]*"
