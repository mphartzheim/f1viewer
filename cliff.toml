[changelog]
header = "# Changelog"
include_unreleased = true
trim = true
body = """
{% if commits | length > 0 %}
{% for commit in commits %}
- {{ commit.message | trim }} ([{{ commit.hash | truncate(length=7, end="") }}])
{% endfor %}
{% else %}
_No changes since last release._
{% endif %}
"""

[git]
conventional_commits = true
tag_pattern = "v[0-9]*"
split_commits = false
